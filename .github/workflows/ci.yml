name: HIPAA Training System CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']  # Test multiple Python versions :cite[1]:cite[8]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Checks out your repository so the workflow can access it :cite[1]

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }} # Sets up the specific Python version from the matrix :cite[1]

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # Upgrades pip to the latest version :cite[1]
        pip install -r requirements.txt      # Installs your project's dependencies :cite[1]:cite[6]
        pip install pytest                   # Ensures pytest is available for running tests :cite[6]:cite[10]

    - name: Test with pytest
      run: |
        pytest tests/ --maxfail=1 --disable-warnings -q  # Runs your test suite with pytest :cite[6]
