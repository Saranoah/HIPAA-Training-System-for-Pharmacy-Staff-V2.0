name: ðŸ§ª Python CI for HIPAA Training System

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 cryptography

    - name: Lint with flake8 (non-blocking)
      run: |
        flake8 hipaa_training/ main.py --exit-zero --max-line-length=120

    - name: Run tests
      run: |
        pytest tests/ -v --maxfail=3 --disable-warnings
