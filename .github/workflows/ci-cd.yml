name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 cryptography

      - name: Ensure content folder and default files exist
        run: |
          mkdir -p content
          echo '{"Sample Lesson": "Placeholder lesson about HIPAA basics."}' > content/lessons.json
          echo '{"Sample Question": "What does HIPAA protect?"}' > content/quiz_questions.json
          echo '{"Sample Checklist Item": "Ensure patient data confidentiality."}' > content/checklist_items.json
          echo "âœ… Default content files created (if missing)."

      - name: Lint with flake8
        run: |
          flake8 hipaa_training/ main.py --max-line-length=100

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --maxfail=3 --disable-warnings

      - name: Show success message
        if: success()
        run: echo "ðŸŽ‰ All tests and lint checks passed successfully!"
