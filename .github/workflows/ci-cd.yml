name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Test across multiple Python versions for compatibility
        python-version: [3.9, '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Run Flake8 for code style checks
        run: |
          flake8 hipaa_training/ || true

      - name: Run tests with pytest
        env:
          PYTHONPATH: .  # ðŸ‘ˆ Ensures hipaa_training is importable
        run: |
          pytest tests/ --cov=hipaa_training --cov-report=xml --cov-report=term-missing --cov-fail-under=80
