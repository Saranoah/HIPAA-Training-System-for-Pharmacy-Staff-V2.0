name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock flake8 bandit
    
    - name: Run style checks
      run: flake8 hipaa_system_v3.py --max-line-length=100 --extend-ignore=E203,W503
    
    - name: Run security scan
      run: bandit -r hipaa_system_v3.py -f json -o bandit-results.json || true
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=hipaa_system_v3 --cov-report=xml --cov-report=html --cov-fail-under=80
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t hipaa-training-v3 .
        docker run --rm -e HIPAA_ENCRYPTION_KEY="test-key-32-characters-long-enough" \
          hipaa-training-v3 python -c "print('Docker test successful')"
    
    - name: Log in to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      if: github.ref == 'refs/heads/main'
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hipaa-training-v3:${{ github.sha }} .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/hipaa-training-v3:${{ github.sha }}
