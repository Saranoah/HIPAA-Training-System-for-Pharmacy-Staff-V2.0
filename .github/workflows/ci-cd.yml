name: üß™ Python CI for HIPAA Training System

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 bandit cryptography

      # 4Ô∏è‚É£ Create default content if missing
      - name: Ensure content folder and default files exist
        run: |
          mkdir -p content
          echo '{"Sample Lesson": "Placeholder lesson about HIPAA basics."}' > content/lessons.json
          echo '{"Sample Question": "What does HIPAA protect?"}' > content/quiz_questions.json
          echo '{"Sample Checklist Item": "Ensure patient data confidentiality."}' > content/checklist_items.json
          echo "‚úÖ Default content files created (if missing)."

      # 5Ô∏è‚É£ Install package in editable mode
      - name: Install package (editable)
        run: pip install -e .

      # 6Ô∏è‚É£ Lint (non-blocking)
      - name: Lint with flake8
        run: |
          flake8 hipaa_training/ main.py --exit-zero --max-line-length=120

      # 7Ô∏è‚É£ Security scan with Bandit (non-blocking)
      - name: Run Bandit security scan
        run: |
          bandit -r hipaa_training || true

      # 8Ô∏è‚É£ Run pytest
      - name: Run tests
        run: |
          PYTHONPATH=. pytest tests/ -v --maxfail=3 --disable-warnings

      # 9Ô∏è‚É£ Success message
      - name: Show success message
        if: success()
        run: echo "üéâ All tests and lint checks passed successfully!"
