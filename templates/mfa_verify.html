{% extends "base.html" %}
{% block title %}MFA Verification - HIPAA Training System{% endblock %}
{% block content %}
    <header class="header" role="banner">
        <h1>üîê Multi-Factor Authentication</h1>
        <div class="subtitle">Verify Your Identity</div>
    </header>

    <section class="mfa-container" aria-label="MFA Verification Form">
        <h2>Enter MFA Code</h2>
        <form method="POST" action="{{ url_for('mfa_verify') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
                <label for="mfa_code">MFA Code</label>
                <input type="text" id="mfa_code" name="mfa_code" required aria-required="true">
            </div>
            <button type="submit" class="btn">Verify</button>
        </form>
    </section>

    <style>
        .mfa-container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
{% endblock %}
