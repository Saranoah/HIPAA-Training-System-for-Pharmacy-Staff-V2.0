<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIPAA Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> HIPAA Training
            </a>
            <a href="/" class="btn btn-outline-light">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>ðŸ“š HIPAA Lessons</h1>
        <p class="lead">Complete all 13 lessons for comprehensive HIPAA knowledge</p>
        
        <div class="row" id="lessons-list">
            <!-- Lessons will be loaded here -->
        </div>
    </div>

    <script>
        fetch('/api/lessons')
            .then(response => response.json())
            .then(lessons => {
                const container = document.getElementById('lessons-list');
                
                // Convert to array and sort by order
                const lessonsArray = Object.entries(lessons).sort((a, b) => a[1].order - b[1].order);
                
                lessonsArray.forEach(([lessonName, lessonData]) => {
                    const lessonCard = document.createElement('div');
                    lessonCard.className = 'col-md-6 mb-4';
                    lessonCard.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${lessonData.icon} ${lessonName}</h5>
                                <p class="card-text">${lessonData.content.substring(0, 150)}...</p>
                                <button class="btn btn-primary" onclick="viewLesson('${lessonName}')">
                                    View Lesson
                                </button>
                            </div>
                        </div>
                    `;
                    container.appendChild(lessonCard);
                });
            });

        function viewLesson(lessonName) {
            // In a real app, you'd navigate to a lesson detail page
            alert(`Opening lesson: ${lessonName}\n\nIn a full implementation, this would show the complete lesson content with key points.`);
            
            // Mark as completed
            fetch('/api/complete-lesson', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ lesson_name: lessonName })
            }).then(response => response.json())
              .then(result => {
                  if (result.success) {
                      alert(`Lesson completed! +${result.xp_earned} XP`);
                  }
              });
        }
    </script>
</body>
</html>
