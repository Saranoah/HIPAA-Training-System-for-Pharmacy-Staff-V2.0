version: '3.8'

services:
  hipaa-training:
    build: .
    container_name: hipaa-training-v3
    environment:
      - HIPAA_ENCRYPTION_KEY=${HIPAA_ENCRYPTION_KEY}
      - DB_URL=sqlite:///data/hipaa_training.db
    volumes:
      - ./data:/app/data
      - ./content:/app/content
      - ./reports:/app/reports
      - ./certificates:/app/certificates
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; conn=sqlite3.connect('/app/data/hipaa_training.db'); conn.execute('SELECT 1'); conn.close()"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=hipaa_training
      - POSTGRES_USER=hipaa_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
